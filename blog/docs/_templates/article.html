<!DOCTYPE html>
<html lang="en">
<head> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{tab}}</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

  <meta name="twitter:card" content="A community led effort for the metaverse." />
  <meta name="twitter:site" content="@CVMiniGames" />
  <meta name="twitter:creator" content="@CVMiniGames" />
  <meta property="og:url" content="http://www.cvminigames.com" />
  <meta property="og:title" content="CVMiniGames Homepage" />
  <!-- <meta name="theme-color" media="(prefers-color-scheme: light)" content="#3880ff" /> -->
  
  <!-- Additional Meta's -->
  <meta property="og:description" content="Join the community and get the $1 token that unlocks access to a meta-world of fun!" />
  <meta property="og:image" content="http://graphics8.nytimes.com/images/2011/12/08/technology/bits-newtwitter/bits-newtwitter-tmagArticle.jpg" />
  
  <!-- Style -->
  <!-- 
    ion-content > div { margin-left: 25%; padding-top: 40px;  padding-bottom: 40px; }  
    :root {
      --main-bg-color: coral;
    }
    pre{ width: 800px; 
  -->
  <style>  
    ion-title {
        line-height: 40px;
        margin-left:20px;
        padding-left: 70px;
        background: url('https://raw.githubusercontent.com/CVMiniGames/CVminiGames.github.io/main/blog/docs/_img/logo1_300x300.jpg') no-repeat left center;
      	background-size: 50px 50px;
    }
    :root {
      --max-width: min(800px, 100vw); 
      --ion-padding: 0px;
      --ion-grid-padding-xs: 0px;
    }
    *{ user-select: text; }
    #articleContent { display: flex; flex-direction: column; max-width: var(--max-width); margin: auto; }
    #articleContent > p {padding: 0px 12px 0px 12px;} 
    h2, h3, h4 {text-align: center; } 
    summary{ text-align: center; cursor: pointer;}
    summary>*{ display:inline-block }
    summary::marker { content: "ðŸ§¡"; } 
    details[open] summary::marker { content: "ðŸ’–"; }
    details[open] details summary::marker { content: "ðŸ§¡" }
    details[open] details[open] summary::marker { content: "ðŸ’–"; } 
    details{padding: 12px;} 
    details > img {display:block; margin:auto;}
    p { word-break: break-word; }
    pre{ max-width: calc( var(--max-width) - 70px); background: #333; padding: 12px; }
    pre > code { color: white; } 
    blockquote{ 
      font-style:italic; background-color: #333; 
      color: #eee; border-left:8px solid deeppink ; 
      position: relative; padding: 12px 5px 1px 5px; 
    }
    blockquote::before{ content: "\201C"; color: hotpink; padding-top: 6px; font-size:4em; position: absolute; left: 10px; top:-10px; }
    .twitter-tweet{ margin:auto; }
    blockquote span{ color:hotpink; font-style: normal; font-weight: bold; display: block; text-align: center; }
  </style> 
  
</head>
<body>
  <ion-app>
    <ion-header translucent > <!-- class="ion-no-border" -->
    	<ion-toolbar>
    		<ion-title onclick="location.href='https://www.CVMiniGames.com'" style="cursor: pointer;">
    			{{title}}
    		</ion-title>
    	</ion-toolbar> 
    </ion-header>
    <ion-content fullscreen class="ion-padding"> 
      <ion-grid class="md hydrated">
        <ion-row style="display: flex; justify-content: center;  align-items: center;">
          <div style="text-align: center; position:absolute; z-index:9999; background-color: rgba(240, 248, 255, 0.75); padding: 12px; >
            <h1>{{tab}}</h1>
            <p class="ion-padding-start ion-padding-end"><ion-button onclick="location.href='https://www.cryptovoxels.com/play?coords=N@1447E,1128S'" expand="block" fill="outline" class="md button button-block button-outline ion-activatable ion-focusable hydrated">PLAY NOW</ion-button></p>
            <p>
              <a href="https://twitter.com/intent/tweet?text=If%20you%20are%20a%20%20%40cryptovoxels%20CVilian%2C%20go%20and%20check%20out%20%40CVMiniGames%20website%20CVMiniGames.com%20as%20I%20found%20the%20content%20interesting%20enough%20to%20share%20%3C3%20Thanks!">
                <img src="https://img.shields.io/twitter/url/https/github.com/CVMiniGames/CVMiniGames.github.io.svg?style=social" alt="Tweet" /></a>
              <a href="https://twitter.com/CVMiniGames"><img src="https://img.shields.io/twitter/follow/CVMiniGames.svg?style=social" alt="Twitter Follow" /></a>
            </p>
          </div>
          <iframe src="https://www.cryptovoxels.com/play?coords=N@1447E,1128S,&mode=orbit" width="100%" height="500" scrolling="yes" class="iframe-class" frameborder="0"></iframe>
        </ion-row>
        <ion-row id='articleContent' style="">
          {{content}}
        </ion-row>
        <ion-row style="display: flex; justify-content: center;">
          <div style="text-align: center; background-color: rgba(240, 248, 255, 0.75);">
            <p>
              <a href="https://mybinder.org/v2/gh/CVMiniGames/CVMiniGames.github.io/main"> <img src="https://mybinder.org/badge_logo.svg" alt="Binder" /> </a>
              <a href="https://colab.research.google.com/github/CVMiniGames/CVMiniGames.github.io/blob/main/blog/notebooks/{{filename}}"> <img src="https://pete88b.github.io/fastpages/assets/badges/colab.svg" alt="Binder" /></a>
              <a href="https://github.com/CVMiniGames/CVMiniGames.github.io/blob/main/blog/notebooks/{{filename}}"> <img src="https://pete88b.github.io/fastpages/assets/badges/github.svg" alt="Binder" /></a>
              <a href=""><img src="https://img.shields.io/github/last-commit/CVMiniGames/CVMiniGames.github.io.svg?style=flat" alt="GitHub last commit" /></a>
            </p>
            <p>
              <a href="https://github.com/CVMiniGames/CVMiniGames.github.io"><img src="https://img.shields.io/github/stars/CVMiniGames/CVMiniGames.github.io.svg?style=social&amp;label=Star" alt="GitHub stars" /></a>
              <a href="https://github.com/CVMiniGames/CVMiniGames.github.io"><img src="https://img.shields.io/github/watchers/CVMiniGames/CVMiniGames.github.io.svg?style=social&amp;label=Watch" alt="GitHub watchers" /></a>
              <a href="https://github.com/CVMiniGames/CVMiniGames.github.io"><img src="https://img.shields.io/github/forks/CVMiniGames/CVMiniGames.github.io.svg?style=social&amp;label=Fork" alt="GitHub forks" /></a>
              <a href="https://github.com/CVMiniGames/CVMiniGames.github.io"><img src="https://img.shields.io/github/followers/CVMiniGames.svg?style=social&amp;label=Follow" alt="GitHub followers" /></a> 
            </p>
            <p>Viewcount: <img src="https://visitor-badge.laobi.icu/badge?page_id=CVMiniGames.CVMiniGames.github.io" alt="Visitors">
          </div>
        </ion-row>
      </ion-grid> 
    </ion-content>
  </ion-app>
</body>
</html>
